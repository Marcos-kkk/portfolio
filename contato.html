<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos V. Rei - Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="img/logo.png" alt="Logo Marcos V. Rei">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="Biografia.html">Biografia</a></li>
                <li><a href="trabalha.html">Trabalhos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="contato">
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <div class="footer-left">
            <p>&copy; Marcos V. Rei</p>
        </div>
        <div class="footer-right">
            <p>Entre em contato conosco</p>
            <a href="https://www.whatsapp.com" target="_blank">
                <img src="img/Whatssap.jpg" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/image-removebg-preview.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
